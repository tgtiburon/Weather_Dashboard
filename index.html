<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  
    <link 
        href="./assets/css/style.css" 
        rel="stylesheet"
    />
    <title>Weather Watcher</title>
</head>


<body>

    <nav class="navbar ">
        <p class="text-center mb-0 h2 w-100 font-weight-bold" id="debug" >Weather Watcher</p>
    </nav>


    <!-- Left Column  -->
    <div class="p-0" id="main-container">
        <div class="row no-gutters">
            <div class= "col-12 col-md-4 col-lg-3 flex-column  p-5 h-100" id="city-box">
                <div class="" id="search-holder">
                    <p class="input-header">Search for a City:</p>
                    <input class="form-control mb-4"  id="srchInput" type="text" placeholder="Enter City Name">
                    <button type="button" class="btn btn-primary w-100 mb-5" id="srchBtn">Search</button>
                    <hr class="solid mb-5"> 
                </div>
                <div class="" id="city-holder"> 
                        
                </div>
            </div>
           
                    

<!--  Right column -->
            <div class ="col-12 col-md-8 col-lg-9" id="forecast-display">
                <div class="" id="city-weather">

              
                    <span p class="font-weight-bold" id="cityName0">City Name (Date) </span>
                    <img id="weatherIcon0">

                    <p class="font-weight-bold" id="cityTemp0">Temp:--F</p>
                    <p class="font-weight-bold" id="cityWind0">Wind:--- MPH</p>
                    <p class="font-weight-bold" id="cityHumidity0">Humidity: --%</p>
                    <span class="font-weight-bold"> UV Index:</span>
                    <p class="font-weight-bold" id="cityUV0">UV Index: 0.50 </p>


                </div>
                <!-- five day forecast -->
                <div class="row " id="city-forecast">
                    <p class="font-weight-bold ml-4" id="fiveDayTitle">5-Day Forecast:</p>
                    <div class="col-12 flex-row flex-wrap justify-content-around " id="castHolder">
                   

                    </div>

                </div>
        

            </div>


        </div>

    </div>
    


    <footer class="navbar fixed-bottom bg-info"> 
        <span class="center-text w-100">  2021 by Tony Gendreau &copy; </span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
